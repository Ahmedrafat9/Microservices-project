apiVersion: batch/v1
kind: Job
metadata:
  name: kube-linter-check
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      nodeSelector:
        cloud.google.com/gke-nodepool: standard-node-pool
      initContainers:
        - name: git-clone
          image: alpine/git
          command:
            - sh
            - -c
            - git clone --depth 1 https://github.com/Ahmedrafat9/Microservices-project /app
      containers:
        - name: kube-linter
          image: ghcr.io/stackrox/kube-linter:v0.6.6
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "üöÄ Running KubeLinter..."
              kube-linter lint /app/kubernetes-manifests \
              || { echo "‚ùå Linting failed! Fix issues before deploying."; exit 1; }
      volumes:
        - name: app
          emptyDir: {}

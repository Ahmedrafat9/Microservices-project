apiVersion: batch/v1
kind: Job
metadata:
  name: kube-linter-check
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      # Allow scheduling on gVisor nodes
      tolerations:
        - key: "sandbox.gke.io/runtime"
          operator: "Equal"
          value: "gvisor"
          effect: "NoSchedule"
      # Use emptyDir to avoid GitRepo plugin issues
      volumes:
        - name: app
          emptyDir: {}
      # InitContainer clones your Git repo
      initContainers:
        - name: git-clone
          image: alpine/git
          command: ["sh", "-c"]
          args:
            - git clone --depth 1 https://github.com/Ahmedrafat9/Microservices-project /app
          volumeMounts:
            - name: app
              mountPath: /app
      # KubeLinter runs on cloned manifests
      containers:
        - name: kube-linter
          image: ghcr.io/stackrox/kube-linter:v0.6.6
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "üöÄ Running KubeLinter..."
              kube-linter lint /app/kubernetes-manifests \
              || { echo "‚ùå Linting failed! Fix issues before deploying."; exit 1; }
          volumeMounts:
            - name: app
              mountPath: /app

apiVersion: batch/v1
kind: Job
metadata:
  name: kube-linter-check
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: manifests
          emptyDir: {}   # مساحة مؤقتة يشاركها init + container
      initContainers:
        - name: git-clone
          image: alpine/git
          command:
            - sh
            - -c
            - |
              git clone --depth=1 https://github.com/Ahmedrafat9/Microservices-project /work
          volumeMounts:
            - name: manifests
              mountPath: /work
      containers:
        - name: kube-linter
          image: ghcr.io/stackrox/kube-linter:v0.6.6
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "🚀 Running KubeLinter checks..."
              kube-linter lint /work/kubernetes-manifests \
              || { echo "❌ Linting failed. Fix issues before deploying."; exit 1; }
          volumeMounts:
            - name: manifests
              mountPath: /work

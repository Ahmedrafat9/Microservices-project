apiVersion: batch/v1
kind: Job
metadata:
  name: kube-linter-check
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      nodeSelector:
        cloud.google.com/gke-nodepool: standard-node-pool
      volumes:
        - name: app
          emptyDir: {}
      initContainers:
        - name: git-clone
          image: alpine/git
          command: ["sh", "-c"]
          args: ["git clone --depth 1 https://github.com/Ahmedrafat9/Microservices-project /app"]
          volumeMounts:
            - name: app
              mountPath: /app
      containers:
        - name: kube-linter
          image: ghcr.io/stackrox/kube-linter:v0.6.6
          command: ["/bin/sh", "-c"]
          args:
            - kube-linter lint /app/kubernetes-manifests || { echo "Lint failed"; exit 1; }
          volumeMounts:
            - name: app
              mountPath: /app


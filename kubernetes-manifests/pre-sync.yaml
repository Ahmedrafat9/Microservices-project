apiVersion: batch/v1
kind: Job
metadata:
  name: kube-linter-check
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      # Allow scheduling on gVisor nodes
      tolerations:
        - key: "sandbox.gke.io/runtime"
          operator: "Equal"
          value: "gvisor"
          effect: "NoSchedule"
      # EmptyDir for sharing files between initContainer and main container
      volumes:
        - name: app
          emptyDir: {}
      # InitContainer clones the Git repo
      initContainers:
        - name: git-clone
          image: alpine/git
          command: ["sh", "-c"]
          args:
            - git clone --depth 1 https://github.com/Ahmedrafat9/Microservices-project /app
          volumeMounts:
            - name: app
              mountPath: /app
      # KubeLinter container
      containers:
        - name: kube-linter
          image: ghcr.io/stackrox/kube-linter:v0.6.6
          command: ["/kube-linter"]
          args: ["lint", "/app/microservices-demo/kubernetes-manifests"]

          volumeMounts:
            - name: app
              mountPath: /app
